    <style>
        .ratting input[type="radio"] {
            display: none;
        }



        .ratting label {
            cursor: pointer;
            width: 50px;
            height: 50px;
            font-size: 40px;
            /* Ubah ukuran ikon hati sesuai kebutuhan */
            color: darkgrey;
            /* Warna awal ikon hati (merah) */
            display: inline-block;
        }

        .ratting input:checked+label {
            color: orange;
            /* Warna ikon hati saat dipilih (kuning) */
        }

        .card {
            width: 780px;
            height: fit-content;
            background-color: #dadcde4f;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: orange;
            /* Header card dengan tingkat transparansi */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

            border-radius: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .navbar {

            font-weight: bold;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        textarea#comments {

            background-color: white;
            /* Warna oranye dengan tingkat transparansi */
            border: 1px;
            border-radius: 5px;
            padding: 5px;
            width: 70%;
            /* Lebar 100% agar lebih lebar */
            min-height: 100px;
            /* Ketinggian minimum agar tidak terlalu pendek */
            resize: vertical;
            /* Izinkan pengguna mengubah ukuran vertikal */
        }
    </style>
</head>

        function createSourceForAudioElement(audioElement, audioElementSource) {
            let sourceElement = document.createElement("source");
            audioElement.appendChild(sourceElement);

            audioElementSource = sourceElement;
        }


        function playAudio(audioElementSource, audioElement, recorderAudioAsBlob) {

            //read content of files (Blobs) asynchronously
            let reader = new FileReader();

            //once content has been read
            reader.onload = (e) => {
                //store the base64 URL that represents the URL of the recording audio
                let base64URL = e.target.result;

                //If this is the first audio playing, create a source element
                //as pre populating the HTML with a source of empty src causes error
                if (!audioElementSource) //if its not defined create it (happens first time only)
                    createSourceForAudioElement(audioElement, audioElementSource);

                //set the audio element's source using the base64 URL
                audioElementSource.src = base64URL;

                //set the type of the audio element based on the recorded audio's Blob type
                let BlobType = recorderAudioAsBlob.type.includes(";") ?
                    recorderAudioAsBlob.type.substr(0, recorderAudioAsBlob.type.indexOf(';')) : recorderAudioAsBlob.type;
                audioElementSource.type = BlobType

                //call the load method as it is used to update the audio element after changing the source or other settings
                audioElement.load();

                //play the audio after successfully setting new src and type that corresponds to the recorded audio
                console.log("Playing audio...");
                audioElement.play();
            };

            //read content and convert it to a URL (base64)
            reader.readAsDataURL(recorderAudioAsBlob);
        }

        var audioRecorderPerawat = {
            /** Stores the recorded audio as Blob objects of audio data as the recording continues*/
            audioBlobs: [], /*of type Blob[]*/
            /** Stores the reference of the MediaRecorder instance that handles the MediaStream when recording starts*/
            mediaRecorder: null, /*of type MediaRecorder*/
            /** Stores the reference to the stream currently capturing the audio*/
            streamBeingCaptured: null, /*of type MediaStream*/
            /** Start recording the audio
              * @returns {Promise} - returns a promise that resolves if audio recording successfully started
              */
            start: function () {
                //Feature Detection
                if (!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia)) {
                    //Feature is not supported in browser
                    //return a custom error
                    return Promise.reject(new Error('mediaDevices API or getUserMedia method is not supported in this browser.'));
                }
                else {
                    //Feature is supported in browser
                    //create an audio stream
                    return navigator.mediaDevices.getUserMedia({ audio: true }/*of type MediaStreamConstraints*/)
                        //returns a promise that resolves to the audio stream
                        .then(stream /*of type MediaStream*/ => {

                            //save the reference of the stream to be able to stop it when necessary
                            audioRecorderPerawat.streamBeingCaptured = stream;

                            //create a media recorder instance by passing that stream into the MediaRecorder constructor
                            audioRecorderPerawat.mediaRecorder = new MediaRecorder(stream); /*the MediaRecorder interface of the MediaStream Recording
                        API provides functionality to easily record media*/

                            //clear previously saved audio Blobs, if any
                            audioRecorderPerawat.audioBlobs = [];

                            //add a dataavailable event listener in order to store the audio data Blobs when recording
                            audioRecorderPerawat.mediaRecorder.addEventListener("dataavailable", event => {
                                //store audio Blob object
                                audioRecorderPerawat.audioBlobs.push(event.data);
                            });

                            //start the recording by calling the start method on the media recorder
                            audioRecorderPerawat.mediaRecorder.start();
                            
                        });

                    /* errors are not handled in the API because if its handled and the promise is chained, the .then after the catch will be executed*/
                }
            },
            /** Stop the started audio recording
                * @returns {Promise} - returns a promise that resolves to the audio as a blob file
                */
            stop: function () {
                //return a promise that would return the blob or URL of the recording
                return new Promise(resolve => {
                    //save audio type to pass to set the Blob type
                    let mimeType = audioRecorderPerawat.mediaRecorder.mimeType;

                    //listen to the stop event in order to create & return a single Blob object
                    audioRecorderPerawat.mediaRecorder.addEventListener("stop", () => {

        function startAudioRecording(audioRecorder) {
            //start recording using the audio recording API
            audioRecorder.start()
                .then(() => { //on success
                    console.log("Recording Audio...")
                })
                .catch(error => { //on error
                    //No Browser Support Error
                    if (error.message.includes("mediaDevices API or getUserMedia method is not supported in this browser.")) {
                        console.log("To record audio, use browsers like Chrome and Firefox.");
                        switch (error.name) {
                            case 'AbortError': //error from navigator.mediaDevices.getUserMedia
                                console.log("An AbortError has occured.");
                                break;
                            case 'NotAllowedError': //error from navigator.mediaDevices.getUserMedia
                                console.log("A NotAllowedError has occured. User might have denied permission.");
                                break;
                            case 'NotFoundError': //error from navigator.mediaDevices.getUserMedia
                                console.log("A NotFoundError has occured.");
                                break;
                            case 'NotReadableError': //error from navigator.mediaDevices.getUserMedia
                                console.log("A NotReadableError has occured.");
                                break;
                            case 'SecurityError': //error from navigator.mediaDevices.getUserMedia or from the MediaRecorder.start
                                console.log("A SecurityError has occured.");
                                break;
                            case 'TypeError': //error from navigator.mediaDevices.getUserMedia
                                console.log("A TypeError has occured.");
                                break;
                            case 'InvalidStateError': //error from the MediaRecorder.start
                                console.log("An InvalidStateError has occured.");
                                break;
                            case 'UnknownError': //error from the MediaRecorder.start
                                console.log("An UnknownError has occured.");
                                break;
                            default:
                                console.log("An error occured with the error name " + error.name);
                        };
                    }
                });
        }
